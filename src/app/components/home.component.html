<h1>Your Tasks</h1>
    
@if (tasks.length <= 0) {

    <h2>No Tasks Available</h2>

} @else {

    <table class="table">
        <thead class="headers">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th colspan="2">Edit Task</th>
            </tr>
        </thead>
        <tbody>
            @for (t of tasks; let idx = $index; track t) {
                <tr>
                    <td>
                        {{ t.id }}
                    </td>
                    <td>
                        {{ t.title }}
                    </td>
                    <td>
                        {{ t.description }}
                    </td>
                    <td>
                        <span *ngIf="t.completed == true">
                            Completed
                        </span>
                        <span *ngIf="t.completed == false">
                            Incomplete
                        </span>
                    </td>
                    <td>
                        <button type="button">Edit</button>
                    </td>
                    <td>
                        <button type="button">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
